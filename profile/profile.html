<div class="main-content under-nav">

	<div class="flex">
		<div class="recipe-card" ng-repeat="(id, recipe) in profileCtrl.recipes">
			<h4 class="card-headline">{{recipe.name}}</h4>
			<p class="card-description">{{recipe.description}}</p>
			<div class="card-buttons">
				<button class="btn btn-default button" type="button" ng-click="profileCtrl.viewRecipe(id, recipe)">View</button>
				<button class="btn btn-default button" type="button" ng-click="profileCtrl.deleteRecipe(id)">Delete</button>
			</div>
		</div>
	</div>
	<div class="add-recipe">
		<button class="btn btn-default button add-recipe-button" type="click" ng-click="profileCtrl.newRecipe()">Add recipe</button>
	</div>
</div>
