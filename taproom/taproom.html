<div class="main-content under-nav">
	<div class="flex">
		<div class="recipe-card" ng-repeat="(id, recipe) in tapCtrl.recipes">
			<h4 class="card-headline">{{recipe.name}}</h4>
			<p class="card-description">{{recipe.description}}</p>
			<div class="card-buttons">
				<button class="btn btn-default button" type="button" ng-click="tapCtrl.viewRecipe(id)">View</button>
			</div>
		</div>
	</div>
</div>
