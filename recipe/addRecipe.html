<div class="main-content under-nav">
	<div class="brewsheet">

		<form name="addForm" ng-submit="addCtrl.addNew()" novalidate>

			<div class="form-group" ng-class="{ 'has-error' : addForm.name.$invalid && !addForm.name.$pristine }">
				<label class="required">Name:</label>
				<input class="form-control" name="name" type="text" ng-model="addCtrl.name" required>
				<p ng-show="addForm.name.$invalid && !addForm.name.$pristine" class="help-block">A name is required.</p>
				<label>Description:</label>
				<input class="form-control" type="text" ng-model="addCtrl.description">
			</div>


			<div class="section-one">

				<div class="form-group">
					<label>Style:</label>
					<select
						ng-model="addCtrl.style"
						ng-options="s as s for s in addCtrl.stylesArray | orderBy: 'name'">
					</select>
				</div>

				<div class="form-group" ng-class="{ 'has-error' : addForm.targetOG.$invalid && !addForm.targetOG.$pristine }">
					<label class="required">Target OG:</label>
					<input name="targetOG" type="text" ng-model="addCtrl.targetOG" required>
					<p ng-show="addForm.targetOG.$invalid && !addForm.targetOG.$pristine" class="help-block">A target OG is required.</p>
				</div>

				<div class="form-group">
					<label>Target FG:</label>
					<input type="text" ng-model="addCtrl.targetFG">
				</div>

				<div class="form-group" ng-class="{ 'has-error' : addForm.batchSize.$invalid && !addForm.batchSize.$pristine }">
					<label class="required">Batch size:</label>
					<input name="batchSize" type="text" ng-model="addCtrl.batchSize" required>
					<p ng-show="addForm.batchSize.$invalid && !addForm.batchSize.$pristine" class="help-block">A batch size is required.</p>
				</div>

				<div class="form-group">
					<label>Mash temp:</label>
					<input type="text" ng-model="addCtrl.mashTemp">
				</div>

				<div class="form-group" ng-class="{ 'has-error' : addForm.efficiency.$invalid && !addForm.efficiency.$pristine }">
					<label class="required">Efficiency:</label>
					<input name="efficiency" type="text" ng-model="addCtrl.mashEff" required>
					<p ng-show="addForm.efficiency.$invalid && !addForm.efficiency.$pristine" class="help-block">Efficiency is required.</p>
				</div>
			</div>


			<div class="section-two">
	<!--FERMENTABLES-->
				<div>
				<h4 class="bold">Fermentables</h4>
					<table class="table">
						<thead>
							<tr>
								<th>Grain</th>
								<th>% of Grain Bill</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="ferm in addCtrl.grainBill">
								<td>
									<select
										ng-model="ferm.name"
										ng-options="f as f for f in addCtrl.fermentablesArray">
									</select>
								</td>
								<td>
									<input type="text" ng-model="ferm.percent">
								</td>
								<td>
									<div class="btn btn-default button" ng-click="addCtrl.deleteFerm(ferm)">Delete</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="btn btn-default button" ng-click="addCtrl.addFermentable()">Add Grain</div>
				</div>

	<!--HOPS-->
				<div>
					<h4 class="bold">Hops</h4>
					<table class="table">
						<thead>
							<tr>
								<th>Hop</th>
								<th>Oz.</th>
								<th>AA%</th>
								<th>Boil Time</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="hop in addCtrl.hopsBill">
								<td>
									<select
										ng-model="hop.name"
										ng-options="h as h for h in addCtrl.hopsArray">
									</select>
								</td>
								<td>
									<input type="text" ng-model="hop.oz">
								</td>
								<td>
									<input type="text" ng-model="hop.aa">
								</td>
								<td>
									<select ng-model="hop.boil">
										<option name="boil" value=60>60</option>
										<option name="boil" value=55>55</option>
										<option name="boil" value=50>50</option>
										<option name="boil" value=45>45</option>
										<option name="boil" value=40>40</option>
										<option name="boil" value=35>35</option>
										<option name="boil" value=30>30</option>
										<option name="boil" value=25>25</option>
										<option name="boil" value=20>20</option>
										<option name="boil" value=15>15</option>
										<option name="boil" value=10>10</option>
										<option name="boil" value=5>5</option>
										<option name="boil" value=0>0</option>
									</select>
								</td>
								<td>
									<div class="btn btn-default button" ng-click="addCtrl.deleteHop(hop)">Delete</div>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="btn btn-default button" ng-click="addCtrl.addHops()">Add Hop</div>
				</div>


	<!--YEAST-->
				<div>
					<h4 class="bold">Yeast:</h4>
					<select ng-model="addCtrl.yeast" ng-options="y as y for y in addCtrl.yeastArray">
					</select>
					<input
						type="checkbox"
						ng-model="addCtrl.yeastStarter"
						ng-true-value="'YES'"
						ng-false-value="'NO'">Starter?
				</div>
			</div>

			<div class="form-group">
				<h4 class="bold">Comments:</h4>
				<textarea class="form-control" ng-model="addCtrl.comments"></textarea>
			</div>

			<div>
				<button class="btn btn-default button" type="submit" ng-disabled="addForm.$invalid">Add</button>
				<div class="btn btn-default button" ng-click="addCtrl.cancel()">Cancel</div>
			</div>
			<div>
				<h6><em>Underlined items are required</em></h6>
			</div>
		</form>
	</div>
</div>
