<div class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Welcome to Homebrew Buddy!</h4>
      </div>
      <div class="modal-body">
        <form>
        	<div>
        		<div class="form-group">
        			<label for="email">E-mail Address:</label>
        			<input class="form-control" type="text" name="email" ng-model="userEmail" placeholder="E-mail">
        		</div>
        		<div class="form-group">
        			<label for="password">Password:</label>
        			<input class="form-control" type="text" name="password" ng-model="userPassword" placeholder="**********">
        		</div>
        	</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button class="btn btn-warning" type="button" ng-click="authCtrl.register(userEmail, userPassword)" data-dismiss="modal">Register</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="main-content">
	<div class="jumbotron">
		<h1>Welcome to Homebrew Buddy!</h1>
		<h3>Your very own personal brewing secretary</h3>
	</div>

	<form>
		<h4>Sign In or Sign Up!</h4>
		<div class="form-group">
			<label for="email">Email:</label>
			<input
				class="form-control"
				type="email"
				name="email"
				ng-model="userEmail"
				placeholder="robert@plant.com">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input
				class="form-control"
				type="password"
				name="password"
				ng-model="userPassword"
				placeholder="************">
		</div>
		<div>
			<button
				class="btn btn-success"
				type="button"
				ng-click="authCtrl.login(userEmail, userPassword)">
				Log In
			</button>
			<button
				class="btn btn-warning"
				type="button"
				data-toggle="modal" data-target=".modal">
				Register
			</button>
		</div>

	</form>
</div>
