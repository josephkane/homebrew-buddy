<div class="main-content">
	<div class="jumbotron">
		<h1>Welcome to Homebrew Buddy!</h1>
		<h3>Your very own personal brewing secretary</h3>
	</div>

	<form>
		<h4>Sign In or Sign Up!</h4>
		<div class="form-group">
			<label for="email">Email:</label>
			<input
				class="form-control"
				type="email"
				name="email"
				ng-model="userEmail"
				placeholder="robert@plant.com">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input
				class="form-control"
				type="password"
				name="password"
				ng-model="userPassword"
				placeholder="************">
		</div>
		<div>
			<button class="btn btn-success" type="button" ng-click="authCtrl.login(userEmail, userPassword)">Log In</button>
			<button class="btn btn-warning" type="button" ng-click="authCtrl.register(userEmail, userPassword)">Register</button>
		</div>

	</form>
</div>
