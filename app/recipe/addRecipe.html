<h1>ADD RECIPE</h1>
<button type="click" ng-click="addCtrl.backToProfile()">Back to profile</button>

<div class="main-content">
	<form ng-submit="addCtrl.addNew()">

		<div class="form-group">
			<label>Name:</label>
			<input class="form-control" type="text" ng-model="addCtrl.name">
			<label>Description:</label>
			<input class="form-control" type="text" ng-model="addCtrl.description">
		</div>


		<div class="section-one">

			<div class="form-group">
				<label>Style:</label>
				<select ng-model="addCtrl.style" ng-options="style.shortName for style in addCtrl.stylesArray | orderBy: 'name'">
				</select>
			</div>

			<div class="form-group">
				<label>Target OG:</label>
				<input type="text" ng-model="addCtrl.targetOG">
			</div>

			<div class="form-group">
				<label>Batch size:</label>
				<input type="text" ng-model="addCtrl.batchSize">
			</div>

			<div class="form-group">
				<label>Mash temp:</label>
				<input type="text" ng-model="addCtrl.mashTemp">
			</div>

			<div class="form-group">
				<label>Efficiency:</label>
				<input type="text" ng-model="addCtrl.mashEff">
			</div>
		</div>


		<div class="section-two">

<!--FERMENTABLES-->
			<table class="table">
				<thead>
					<tr>
						<th>Fermentables</th>
						<th>% of Grain Bill</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ferm in addCtrl.grainCounter">
						<td>
							<select
								ng-model="addCtrl.fermentable[$index]"
								ng-options="ferm.name for ferm in addCtrl.fermentablesArray.data">
							</select>
						</td>
						<td>
							<input type="text" ng-model="addCtrl.fermentable[$index].percent">
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn btn-default" ng-click="addCtrl.addFermentable()">Add Grain</div>

<!--HOPS-->
			<table class="table">
				<thead>
					<tr>
						<th>Hop</th>
						<th>Oz.</th>
						<th>AA%</th>
						<th>Boil Time</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="hop in addCtrl.hopsCounter">
						<td>
							<select
								ng-model="addCtrl.hops[$index]"
								ng-options="hop.name for hop in addCtrl.hopsArray.data">
							</select>
						</td>
						<td>
							<input type="text" ng-model="addCtrl.hops[$index].oz">
						</td>
						<td>
							<input type="text" ng-model="addCtrl.hops[$index].aa">
						</td>
						<td>
							<select ng-model="addCtrl.hops[$index].boil">
								<option name="boil" value="0.2697">60</option>
								<option name="boil" value="0.2476">45</option>
								<option name="boil" value="0.2073">30</option>
								<option name="boil" value="0.1338">15</option>
								<option name="boil" value="0">0</option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn btn-default" ng-click="addCtrl.addHops()">Add Hop</div>


<!--YEAST-->
			<div>
				<label>Yeast:</label>
				<select ng-model="addCtrl.yeast" ng-options="yeast.name for yeast in addCtrl.yeastArray">
				</select>
				<input type="checkbox" ng-model="addCtrl.yeastStarter">Starter?
			</div>
		</div>
		<div>


			<button type="submit">Add</button>
			<button type="button" ng-click="addCtrl.cancel()">Cancel</button>
		</div>
	</form>
</div>
